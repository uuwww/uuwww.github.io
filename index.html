<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>主页</title>
	<style>
.dropbtn {
background-color:#A9E8DC;
color: black;
padding: #px;
font-size: 30px;
border: none;
}
.dropdown {
position: relative;
display: inline-block;
}
.dropdown-content {
display: none;
position: absolute;
background-color:#D5EBE9;
min-width: #px;
z-index: 1;
}
.dropdown-content a {
font-size: 20px;
color: black;
padding: #px #px;
text-decoration: none;
display: block;
}
.dropdown-content a:hover {background-color: white;}
.dropdown:hover .dropdown-content {display: block;}
.dropdown:hover .dropbtn {background-color:#49C6BE;}
</style>
</head>
