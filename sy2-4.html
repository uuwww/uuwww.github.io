<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>sy2-4</title>
</head>

<body>
<form action="" method="post" name="sy2-4">
	<h2 align="center">用户注册</h2>
	<table width="800" border="1" bordercolor="#EE8B13" align="center" cellpadding="3" cellspacing="2" bgcolor="#BAE979">
		<tr>
			<td width="200" height="20" align="center">用户名</td>
			<td width="600" height="20" align="left">
				<input type="text" name="username" id="uername" size="12" maxlength="12">*</td>
		</tr>
		<tr>
			<td width="200" height="20" align="center">密码</td>
			<td width="600" height="20" align="left">
				<input type="password" name="pass" size="12" maxlength="12" >*</td>
			
		</tr>
		<tr>
			<td width="200" height="20" align="center">性别</td>
			<td width="600" height="20" align="left">
				<input type="radio" name="sex" value="男">男
				<input type="radio" name="sex" value="女" checked>女
			</td>
		</tr>
		<tr>
			<td width="200" height="20" align="center">手机号</td>
			<td width="600" height="20" align="left">
				<input type="text" name="tel" id="tel" size="13" maxlength="13">*</td>
		</tr>
		<tr>
			<td width="200" height="20" align="center">邮箱</td>
			<td width="600" height="20" align="left">
				<input type="text" name="email" id="email" size="30" maxlength="30">*</td>
		</tr>
		<tr>
			<td width="200" height="20" align="center">技术</td>
			<td width="600" height="20" align="left">
			<input type="checkbox" name="technology" value="java">Java
				<input type="checkbox" name="technology" value="JSP">JSP
				<input type="checkbox" name="technology" value="Servlet">Servlet
			</td>
		</tr>
		<tr>
			<td width="200" height="20" align="center">网站</td>
			<td width="600" height="20" align="left">
				<input type="text" name="http" id="http" size="30" maxlength="30">*</td>
		</tr>
		<tr>
			<td width="200" height="20" align="center">日期</td>
			<td width="600" height="20" align="left">
				<input type="text" name="time" id="time" size="30" maxlength="30">*</td>
		</tr>
		<tr>
			<td width="200" height="20" align="center">喜欢的颜色</td>
			<td width="600" height="20" align="left">
				<input type="color" name="color"></td>
		</tr>
		<tr>
			<td width="200" height="20" align="center">国家</td>
			<td width="600" height="20" align="left">
				<select name="age">
					<option value="中国">中国</option>
					<option value="海外">海外</option>
				</select>
			</td>
		</tr>
		<tr>
			<td width="200" height="20" align="center">留言</td>
			<td width="600" height="20" align="left">
				<textarea name="talk" cols="50" rows="5">请输入你的留言信息...</textarea>
			</td>
		</tr>
		<tr>
			<td height="30" colspan="50" align="right">
				<input type="submit" name="submit" value="提交"/>
			</td>
		</tr>
	</table>
</form>
</body>
</html>
